<!DOCTYPE html>
<html>
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
<body>
    <form name="signin" id="register">
    <table border="0">

        <tr>
            <td>
                <img src="amazon-logo-preview.png" alt="format not supported" width="300px" height="250px">
            </td>
        </tr>
        <tr>
            <td>
                <h2>Rigister an Account</h2>
    <a id="signIn" href="loggingin.html"></a>
    <input id="username" type="text" placeholder="Please Enter Your Name and surname(username)" size="50" required><br><br>
    <input id="email" type="email"  placeholder="Email" size="50" required><br><br>
    <input id="number" type="number"  placeholder="Contacts" size="50" required><br><br>
    <input id="password" type="password"  placeholder="Create a password" size="50" required><br><br>
    <label id="label">Select an Image</label>
    <input type="file" id="file" ><br><br>
    <button id="submit" onclick="MyClickFunction()" type="submit">Register</button>
   
            </td>
    </tr>
    </table>
</form>
    <script>
       
var username=document.getElementById('username');
var email=document.getElementById('email');
var number=document.getElementById('number');
var password=document.getElementById('password');
var file=document.getElementById('file');
//register data
var RegisterData=JSON.parse(localStorage.getItem('RegisterInfo'));

// create a function to display
function MyClickFunction()
{
    var username=document.getElementById('username').value.trim()
    var email=document.getElementById('email').value.trim()
    var number=document.getElementById('number').value.trim()
    var password=document.getElementById('password').value.trim()
    var file=document.getElementById('file').value.trim()
    

    if (!username || !email || !number || !password || !file){
        return;
    }

// to save in the local storage
var RegisterData={
    username:username,
    email:email,
    number:number,
    password:password,
    file:file,
};
localStorage.setItem('RegisterInfo',JSON.stringify(RegisterData));
document.write(username+""+password+""+file);
window.location.href="loggingin.html";
}
    </script>
</html>
