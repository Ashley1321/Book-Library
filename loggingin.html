<!DOCTYPE html>
<html>
<head>
    <title>Sign In page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="style">

    <a id="firstpage" href="landing.html"></a>
    <a id="secondpage" href="index.html"></a>
    <form method="post" name="login">
    <table border="0">
        <tr>
            <td align="center">
                <img src="amazon-logo-preview.png" alt="Format not supported" width="400px" height="320px">
            </td>
        </tr>
        <tr>
            <td align="center">
                <h2>Sign In</h2><br><br>
                <a href="logIn.html" id="loggingin"></a>
                <input id="signInID" type="username" placeholder="Enter Email(phone for email account)"  size="50" required><br><br>
                <input id="Password" type="password" placeholder="Enter Password"  size="50" required><br>
                <button type="submit" onclick="Process()">Log In</button>
           </td>
       </tr>
    </table>
</form>
    <script>
        //create a function
        function Process()
        {
            //declare and assign the variables
            document.getElementById('secondpage');
            //store the data from LogIn page to index page
            var email= localStorage.getItem('email');
            var password=localStorage.getItem('password');
            //data from the first page
            var signInID=document.getElementById('signInID');
            var Password=document.getElementById('Password');
            //validate if the data is equivalent to each other
            // if(signInID.value == !email || password.value!== Password) 
            if(signInID.value ==!email || Password.value !== password){
                alert('Welcome To the Book Library');
                document.write();
                window.location.href='landing.html'

            }else {
                alert('Error')
                console.log(email.signInID);
                console.log(password.Password);
            }
             
        }

    </script>  
</body>
</html>
